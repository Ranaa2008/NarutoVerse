    <div class="contact-box-container">

              <h2>Contact Us</h2>
              <p>Want to reach the Hidden Leaf? We're listening.</p>
              <div class="info-item"><span>📞</span> +94 *** ****</div>
              <div class="info-item"><span>📧</span> hokage@narutoverse.com</div>
              <div class="info-item"><span>📍</span> Hokage's Office, Konoha, Fire Country</div>
            </div>
        
            <div class="contact-form">
              <form>
                <div class="name-row">
                  <input type="text" placeholder="First Name" required>
                  <input type="text" placeholder="Last Name" required>

                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Phone (optional)">
                <input type="text" placeholder="Message..." required id="message">
                <input type="submit" value="Send Message">
              </form>
            </div>
          </div>
    </div>
