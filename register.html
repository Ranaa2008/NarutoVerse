<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Verse</title>
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="logo-div">
           <img src="Assets/logo.svg" alt="" class="logo"> 
        </div>
        <div class="div-a">
            <a class="header-a" href="index.html">Home</a>
            <a class="header-a" href="about.html">About Us</a>
            <a class="header-a" href="contact.html">Contact us</a>
            <a class="header-a" href="services.html">Services</a>
            <a class="header-a" href="register.html">Register</a>
        </div>
        <div class="d-menu-div">
            <img class="globe" src="Assets/Globe.png" alt="">
            <a href="login.html"><img class="user" src="Assets/User.png" alt=""></a>
        </div>
    </header>
    
    <header class="mob-header">
        <div class="mob-head">
            <div class="mob-logo-div">
                <img src="Assets/logo.svg" alt="" class="mob-logo"> 
             </div>
             <div class="mob-menu-div">
                 <img id="toggle-btn" class="menu" src="Assets/Menu.png" alt="">
             </div>
        </div>
        <div class="mob-div-a">
            <a class="mob-header-a" href="index.html">Home</a>
            <a class="mob-header-a" href="about.html">About Us</a>
            <a class="mob-header-a" href="contact.html">Contact us</a>
            <a class="mob-header-a" href="services.html">Services</a>
            <a class="mob-header-a" href="register.html">Register</a>
        </div>
    </header>

    <div class="signup-box-container">
        <form method="get" action="URLparameterReader.html">
            <h2>Register To The Shinobi World</h2>
            <input name="name" type="text" placeholder="Name" required>
            <input name="age" type="number" placeholder="Age" required>
            <input name="email" type="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="Password" required>
            <input name="confirmPassword" type="password" placeholder="Confirm Password" required>
            <input name="phoneNumber" type="tel" placeholder="Phone Number" required>
            <input name="date" type="date" required>
            <input type="submit" value="Sign Up">           
        </form>
    </div>
    
    <script src="JS/header.js"></script>
</body>
</html>
